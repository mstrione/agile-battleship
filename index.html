<html>
	<head>
		<title>Agile Battleship V1.0</title>
		<meta charset="utf-8" /> 
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<script type="text/javascript" src="javascripts/ext/underscore.js"></script>
		<script type="text/javascript" src="vendor/jquery-1.11.3.min.js"></script>
		<script type="text/javascript" src="javascripts/ext/jshashtable-2.1.js"></script>
		<script type="text/javascript" src="javascripts/ext/jquery.numeric.js"></script>
		<script type="text/javascript" src="javascripts/ext/jquery.numberformatter.js"></script>
		<script type="text/javascript" src="javascripts/ext/backbone.js"></script>
		<script type="text/javascript" src="javascripts/ext/icanhaz.js"></script>

		<script type="text/javascript" src="javascripts/app/Boat.js"></script>
		<script type="text/javascript" src="javascripts/app/Cell.js"></script>
		<script type="text/javascript" src="javascripts/app/Board.js"></script>
		<script type="text/javascript" src="javascripts/app/Game.js"></script>

		<script type="text/javascript" src="javascripts/boot.js"></script>
		
		<script type="text/javascript" src="vendor/bootstrap/js/bootstrap.min.js"></script>

		<link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css">
		<link rel="stylesheet" href="vendor/font-awesome/css/font-awesome.min.css">
		<link rel="stylesheet" href="vendor/animate.css">
		<link rel="stylesheet" href="stylesheets/main.css" type="text/css" media="screen" charset="utf-8">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

		<script id="board" type="text/html">
			<td>{{ name }}</td>
		</script>
	</head>
	<body>
		<div class="container">

			<nav class="navbar navbar-default ">
			  <div class="container-fluid">
			    <div class="navbar-header">
			      <a class="navbar-brand logo-text" href="#">Agile Battleship V1.0</a>
			    </div>


		      <div class="navbar-form navbar-right" role="initGame">

		      	<label for="shotsPerIteration">Shots per iteration:&nbsp;</label>
		      	<div class="input-group">
				      <input type="number" min="1" max="40" value="40" id="shotsPerIteration" class="form-control">
				      <span class="input-group-btn">
				        <button class="btn btn-primary" type="button" id="newGame">Start a new game</button>
				      </span>
				</div>

		      </div>

			  </div>
			</nav>

			<span id="endGameResult"></span>

			<div class="row message">
				<div class="col-xs-12 text-center">
					<i class="fa fa-ship fa-5x animated pulse"></i>
					<h2>Welcome</h2>
					<p class="lead">Start a new game by selecting the number of shots per iteration</p>
				</div>
			</div>

			<div class="row vertical-align">

	  		<div class="col-xs-12 col-sm-4 col-md-4 col-lg-4 col-lg-offset-1"> 
	  			<div class="row stats animated fadeInRight hidden">

						<div class="col-xs-12 text-center">
							<span>Ships to destroy</span>
							<img src="images/ships.png" class="ships">
						</div>

		  			<div class="col-xs-12">
			  			<div class="panel panel-info">
							  <div class="panel-heading">
							    <div class="row">
							      <div class="col-xs-3">
							        <i class="bi bi-controller fa-5x"></i>
							      </div>
							      <div class="col-xs-9 text-right">
							        <div class="huge">
							          <span id="totalShotsRemaining"></span>
							        </div>
							        <div>Total shots remaining</div>
							      </div>
							    </div>
							  </div>
							</div>
						</div>

				  	<div class="col-xs-12"> 
						<div class="panel panel-info">
							  <div class="panel-heading">
							    <div class="row">
							      <div class="col-xs-3">
							        <i class="bi bi-pin-angle fa-5x"></i>
							      </div>
							      <div class="col-xs-9 text-right">
							        <div class="huge">
							          <span id="shotsRemainingForIteration"></span> 
							        </div>
							        <div>Shots remaining for iteration</div>
							      </div>
							    </div>
							  </div>
							</div>
			  		</div>

						<div class="col-xs-12"> 
			  			<div class="panel panel-success">
							  <div class="panel-heading">
							    <div class="row">
							      <div class="col-xs-3">
							        <i class="bi bi-cash-stack fa-5x"></i>
							      </div>
							      <div class="col-xs-9 text-right">
							        <div class="huge">
							          <span id="funds"></span>
							        </div>
							        <div>Balance</div>
							      </div>
							    </div>
							  </div>
							</div>
			  		</div>

					</div>
	  		</div>

	  		<div class="col-xs-12 col-sm-8 col-md-8 col-lg-6 text-center">
					<div id="container"></div>
				</div>

			</div>
  		
		</div>
		
	
		<footer class="text-center">Modified by <a target="_blank" href="https://www.linkedin.com/in/maurostrione/">Mauro Strione</a> - Credits to Zilverline / DaniÃ«l van Hoesel, Bob Forma, Mark Suurmond, inspired by <a target="_blank" href="https://github.com/zilverline/battleship">Battleship</a></footer>

		
	</body>

</html>
